<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SpaceX Challenge 3</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<!--  mapbox-gl  -->
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
		<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
		<!--  mapbox-gl-geocoder  -->
		<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
		<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
		<!--  main script and css  -->
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Navigatie -->
		<div class="nav-bar">
			<div><b>SPACEX</b> Landing information</div>
		</div>

		<!--  Side menu  -->
		<div class="side-menu">
			<!--  geocoder container om mee te zoeken-->
			<div id="geocoder"></div>

			<!--  Zoekbar  -->
			<div class="search">
				<input id="search" type="text" placeholder="Choose country" autofocus>
			</div>

			<!--  Details land -->
			<div class="details">
				<div>
					<p>Land</p>
					<h3 id="country">Netherlands</h3>
				</div>
				<div>
					<p>Hoofdstad</p>
					<h3 id="capital">Amsterdam</h3>
				</div>
				<div>
					<p>Taal</p>
					<h3 id="language">Dutch</h3>
				</div>
			</div>

			<!--  Weer  -->
			<div class="weather">
				<div><h1 id="temp">23 C</h1></div>
				<div><img id="icon" src="http://openweathermap.org/img/w/04n.png" alt=""/></div>
			</div>
		</div>

		<!--  Kaart  -->
		<div class="map" id="map"></div>
	</body>
</html>
